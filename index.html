<!doctype html>
<html lang="en" ng-app= "NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src='angular.min.js'> </script>
    <script src='app.js'> </script>

  </head>
<body>
  <div  ng-controller="NarrowItDownController as ctrl">
     <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="ctrl.searchCriteria" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="ctrl.searchItem()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
    <br/>
   <h1> Menu Item List </h1>
    <ul>
      <found-items controller-menu-list='ctrl.menuItemList' on-remove='ctrl.removeMenuItem(index)'></found-items>
      <!--<li ng-repeat="item in ctrl.menuItemList">
        {{item.name}} , {{item.short_name}} , {{item.description}}
      </li>-->
    </ul> 
    
      <div class="emptyMessage" ng-if='ctrl.message'>
      Message:{{ctrl.message}}
    </div>
    <!--found-items should be implemented as a component 
    <found-items found-items="...." on-remove="...."></found-items> -->
  </div>

</body>
</html>
